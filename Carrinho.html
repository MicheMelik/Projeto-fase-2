<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .navbar {
    background-color: #28a745;
    border-width: 15px; 
    padding: 7px;
}
        .produto {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .produto img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .produto-info {
            flex: 1;
        }
        .produto h3 {
            margin: 0;
            font-size: 18px;
        }
        .produto p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .produto strong {
            color: #28a745;
        }
        .opcoes-entrega {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f1f1f1;
        }
        .opcoes-entrega label {
            font-size: 16px;
            margin-left: 5px;
        }
        .hidden {
            display: none;
        }
        .calendario {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ffffff;
        }
        .calendario label {
            font-weight: bold;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <table>
          <tr>
            <td>
        <div class = "logo">
        <img src="fotos home page/LOGO.jpg" alt="Logo da empresa" width="100">
      </div>
            </td>
            <td>
              <h1>Mini Mart</h1>
              <h3>Seu Mercado Saudável: Frescor, Sabor e Bem-Estar em Cada Escolha!</h3>
            </td>
          </tr>
        </table>
      </header>
 <!-- As a heading -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="color: white; font-weight: bold;">Finalização da compra</span>
    </div>
  </nav>
      <div style="padding: 10px; font-size: 14px;">
        <span>
            <a href="index.html" style="color: green; text-decoration: none;">Home</a> &gt;
            <a href="Carrinho.html" style="color: black; text-decoration: none;">Carrinho</a>
        </span>
    </div>

    <div class="container">
        <h2 style="color:#28a745">Carrinho de Compras</h2>

        <!-- Produto 1 -->
        <div class="produto">
            <img src="fotos Alimentos/acucar.png" alt="açucar">
            <div class="produto-info">
                <h3>Açúcar União</h3>
                <p><strong>R$ 6,32</strong></p>
            </div>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" name="numero" min="1" max="10" value="1" required/>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="produto">
            <img src="fotos Alimentos/arroz.png" alt="Arroz">
            <div class="produto-info">
                <h3>Arroz Tio João</h3>
                <p>Descrição breve do produto.</p>
                <p><strong>R$ 33,99</strong></p>
            </div>
            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" name="numero" min="1" max="10" value="1" required/>
            </div>
        </div>

        <!-- Escolha do tipo de entrega -->
        <div class="opcoes-entrega">
            <h3 style="color:#28a745">Escolha a forma de entrega:</h3>
            <input type="radio" id="entrega" name="opcao-entrega" onclick="mostrarCalendario()">
            <label for="entrega">Entrega no endereço</label><br>

            <input type="radio" id="retirada" name="opcao-entrega" onclick="mostrarCalendario()">
            <label for="retirada">Retirar na loja</label>

            <!-- Calendário e horário (inicialmente ocultos) -->
            <div id="calendario-container" class="calendario hidden">
                <label for="data">Escolha a data:</label>
                <input type="date" id="data" name="data" min="" required><br><br>

                <label for="horario">Escolha o horário:</label>
                <select id="horario" name="horario" required>
                    <!-- Opções de horários serão adicionadas via JavaScript -->
                </select>
            </div>
        </div>

        <button>Finalizar Compra</button>
        <a href="index.html">
        <button>Continuar Comprando</button>
        </a>
    </div>

    <script>
        function mostrarCalendario() {
            document.getElementById('calendario-container').classList.remove('hidden');
        }

        // Definir data mínima como hoje
        document.getElementById("data").min = new Date().toISOString().split("T")[0];

        // Preencher opções de horários
        const selectHorario = document.getElementById("horario");
        for (let hora = 8; hora <= 18; hora++) {
            let option = document.createElement("option");
            option.value = `${hora}:00`;
            option.textContent = `${hora}:00`;
            selectHorario.appendChild(option);
        }
    </script>

</body>
</html>
